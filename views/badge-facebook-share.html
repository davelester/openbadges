<table class='information'>
  <colgroup>
    <col class="imageCol">
    <col class="dataCol">
  </colgroup>
  <tbody class="confirm-facebook-share">
    <tr>
      <td rowspan="80" class='image'>
        <img src="{{badge.attributes.image_path}}">
      </td>
    </tr>
    <tr>
      <td>
        <form action="/backpack/facebook" method="POST" class="facebook-share">
        <input type="hidden" name="_csrf" value="{{ csrfToken }}"></input>
        <input type="hidden" name="badgeBodyHash" value="{{badge.attributes.body_hash}}"></input>
        <strong>{{badge.attributes.body.badge.issuer.name}}</strong><br />
        {{badge.attributes.body.badge.description|escape}}
        <textarea name='facebookComment' tabindex=1 class='comment' placeholder='Add your personal comment'></textarea>
        <input type="checkbox" name="facebookAutomaticPush" value="facebookAutomaticPush">Automatically publish badges to Facebook when they are added to my backpack.</td>
      </td>
    </tr>
    <tr>
      <td>
        <div class='buttons'>
          <a href="/backpack" class="btn">Cancel</a>
          <button class='btn yep btn-primary'>Share on Facebook</button>
        </div>
        </form>
      </td>
    </tr>
  </tbody>
</table>
